<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <title>The Smart Patient Wellness Tracker â€” Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="settings.css" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="header-top">
      <div class="header-left">
        <h1 class="title"><span id="child-name">â€¦</span> <span class="heart">ğŸ’™</span></h1>
        <div class="subtitle" id="current-date">Loading...</div>
      </div>
      <div class="header-right">
        <div class="clock" id="current-time">--:--</div>
      </div>
    </div>
    <nav class="tab-bar">
      <a href="/" class="tab-item">
        <span class="tab-icon">ğŸ“Š</span>
        <span class="tab-label">Today</span>
      </a>
      <a href="/history" class="tab-item">
        <span class="tab-icon">ğŸ“…</span>
        <span class="tab-label">History</span>
      </a>
      <a href="/chat" class="tab-item">
        <span class="tab-icon">ğŸ¤</span>
        <span class="tab-label">Chat</span>
      </a>
      <a href="/settings" class="tab-item active">
        <span class="tab-icon">âš™ï¸</span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
  </header>

  <main class="main settings-main">
    <h2 class="settings-heading">âš™ï¸ Settings</h2>

    <!-- ========== PATIENT ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">ğŸ‘¶ Patient</div>

      <div class="settings-field">
        <label for="child_name">Child's name</label>
        <input type="text" id="child_name" name="child_name" maxlength="50" placeholder="Elina" />
      </div>

    </section>

    <!-- ========== FLUID TRACKING ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">ğŸ’§ Fluid Tracking</div>

      <div class="settings-field">
        <label for="daily_limit_ml">Daily fluid limit (ml)</label>
        <input type="number" id="daily_limit_ml" name="daily_limit_ml" min="100" max="5000" step="50" placeholder="1200" />
      </div>

      <div class="settings-field">
        <label for="day_start_hour">Fluid day starts at</label>
        <select id="day_start_hour" name="day_start_hour">
          <option value="0">12:00 AM (midnight)</option>
          <option value="1">1:00 AM</option>
          <option value="2">2:00 AM</option>
          <option value="3">3:00 AM</option>
          <option value="4">4:00 AM</option>
          <option value="5">5:00 AM</option>
          <option value="6">6:00 AM</option>
          <option value="7">7:00 AM</option>
          <option value="8">8:00 AM</option>
          <option value="9">9:00 AM</option>
          <option value="10">10:00 AM</option>
          <option value="11">11:00 AM</option>
        </select>
      </div>

      <div class="settings-field">
        <label>Units</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="units" value="ml" /> ml
          </label>
          <label class="radio-label">
            <input type="radio" name="units" value="oz" /> oz
          </label>
        </div>
      </div>
    </section>

    <!-- ========== ALERT THRESHOLDS ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">âš ï¸ Alert Thresholds</div>

      <div class="settings-field">
        <label for="warn_threshold_yellow">Yellow warning at (% of daily limit)</label>
        <input type="number" id="warn_threshold_yellow" name="warn_threshold_yellow" min="10" max="100" step="5" placeholder="70" />
      </div>

      <div class="settings-field">
        <label for="warn_threshold_red">Red warning at (% of daily limit)</label>
        <input type="number" id="warn_threshold_red" name="warn_threshold_red" min="10" max="100" step="5" placeholder="90" />
      </div>
    </section>

    <!-- ========== REPORT TIMES ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">ğŸ“Š Report Times</div>

      <div class="settings-field">
        <label for="report_time_1">Handoff report time</label>
        <input type="time" id="report_time_1" name="report_time_1" />
      </div>

      <div class="settings-field">
        <label for="report_time_2">Bedtime report time</label>
        <input type="time" id="report_time_2" name="report_time_2" />
      </div>
    </section>

    <!-- ========== WELLNESS CHECKS ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">â¤ï¸ Wellness Checks</div>

      <div class="settings-field">
        <label for="wellness_check_1">Afternoon check time</label>
        <input type="time" id="wellness_check_1" name="wellness_check_1" />
      </div>

      <div class="settings-field">
        <label for="wellness_check_2">Evening check time</label>
        <input type="time" id="wellness_check_2" name="wellness_check_2" />
      </div>
    </section>

    <!-- ========== REGIONAL ========== -->
    <section class="card settings-card">
      <div class="settings-section-title">ğŸŒ Regional</div>

      <div class="settings-field">
        <label for="timezone">Timezone</label>
        <select id="timezone" name="timezone">
          <option value="America/New_York">America/New_York (ET)</option>
          <option value="America/Chicago">America/Chicago (CT)</option>
          <option value="America/Denver">America/Denver (MT)</option>
          <option value="America/Los_Angeles">America/Los_Angeles (PT)</option>
          <option value="Europe/London">Europe/London (GMT/BST)</option>
          <option value="Europe/Paris">Europe/Paris (CET)</option>
          <option value="Asia/Baghdad">Asia/Baghdad (AST)</option>
          <option value="Australia/Sydney">Australia/Sydney (AEST)</option>
        </select>
      </div>
    </section>

    <!-- ========== SAVE ========== -->
    <div class="settings-save-row">
      <button class="settings-save-btn" id="save-btn">ğŸ’¾ Save Settings</button>
      <div class="settings-status" id="settings-status" aria-live="polite"></div>
    </div>
  </main>

  <footer class="footer">
    <span>The Smart Patient Wellness Tracker</span>
  </footer>

  <script src="settings.js"></script>
</body>
</html>
