<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <title>The Smart Patient Wellness Tracker â€” Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="chat.css" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="header-top">
      <div class="header-left">
        <h1 class="title"><span id="child-name">â€¦</span> <span class="heart">ğŸ’™</span></h1>
        <div class="subtitle" id="current-date">Loading...</div>
      </div>
      <div class="header-right">
        <div class="clock" id="current-time">--:--</div>
      </div>
    </div>
    <nav class="tab-bar">
      <a href="/" class="tab-item">
        <span class="tab-icon">ğŸ“Š</span>
        <span class="tab-label">Today</span>
      </a>
      <a href="/history" class="tab-item">
        <span class="tab-icon">ğŸ“…</span>
        <span class="tab-label">History</span>
      </a>
      <a href="/chat" class="tab-item active">
        <span class="tab-icon">ğŸ¤</span>
        <span class="tab-label">Chat</span>
      </a>
      <a href="/settings" class="tab-item">
        <span class="tab-icon">âš™ï¸</span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
  </header>

  <main class="chat-main">

    <!-- ========== VOICE SECTION ========== -->
    <section class="voice-section" id="voice-section">
      <div class="mic-wrapper">
        <button
          class="mic-btn"
          id="mic-btn"
          aria-label="Hold to record"
          aria-pressed="false"
        >ğŸ¤</button>
        <div class="mic-label" id="mic-label">Hold to record</div>
        <div class="mic-timer" id="mic-timer" style="display:none;">0:00</div>
      </div>

      <!-- Transcription result (shown after recording) -->
      <div class="transcription-area" id="transcription-area" style="display:none;">
        <div class="transcription-label">Edit if needed, then log:</div>
        <textarea
          class="transcription-input"
          id="transcription-input"
          rows="2"
          placeholder="Transcribed text..."
        ></textarea>
        <div class="transcription-buttons">
          <button class="btn-log-it" id="btn-log-it">Log It âœ…</button>
          <button class="btn-cancel-transcription" id="btn-cancel-transcription">Cancel</button>
        </div>
      </div>

      <div class="transcribing-spinner" id="transcribing-spinner" style="display:none;">
        <div class="spinner"></div>
        <span>Transcribing...</span>
      </div>
    </section>

    <!-- ========== CHAT SECTION ========== -->
    <section class="chat-section" id="chat-section">
      <div class="chat-history" id="chat-history">
        <!-- Initial bot message injected by JS -->
      </div>
    </section>

  </main>

  <!-- ========== FIXED INPUT BAR ========== -->
  <div class="chat-input-bar" id="chat-input-bar">
    <input
      type="text"
      class="chat-text-input"
      id="chat-text-input"
      placeholder="e.g. 80ml urine, or pediasure 200ml..."
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
    />
    <button class="chat-send-btn" id="chat-send-btn" aria-label="Send">â¤</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
